<!-- LOGIN AREA -->
<meta charset="UTF-8">
<section id="login">
	<nav class="bt-back">
		<a href="index.html" title="Voltar para a página inicial">
			<i class="fa fa-arrow-left"></i>voltar
		</a>
	</nav>
	<div class="container">
       	<div class="row">
       		<div class="col-md-24" ng-controller="AuthCtrl">
       			<div class="box-login">
       				<figure>
                    	<img src="img/logotipo-pagoo-white.png" alt="Pagoo - Seu novo Gateway de Pagamento." width="180" height="56" />
                	</figure>
                	<h5>Seu novo Gateway de Pagamentos</h5>
                	<hr />
		            <form name="authForm" novalidade ng-submit="login(usuario)">
		                <fieldset>                                        
		                    <div class="form-group">
		                        <label for="name_user">Usuário</label>
		                        <input class="form-control" type="text" required name="username" placeholder="Seu Usuário" ng-model="usuario.username" />
		                     <div class="alert alert-danger" role="alert" ng-show="authForm.username.$invalid && authForm.username.$dirty">
		                         <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		                         <span class="sr-only">Error:</span>
		                         Por favor preencha seu nome
		                     </div>                                            
		                    </div>
		                    <div class="form-group">
		                        <label for="name_password">Senha</label>
		                        <a href="#" ng-hide="true"><span class="label label-danger pull-right">recuperar senha</span></a>
		                        <input class="form-control" type="password" required name="password" placeholder="Sua Senha" ng-model="usuario.password" />
		                    </div>
		                    <div class="alert alert-danger" role="alert" ng-show="authForm.password.$error.required && authForm.password.$dirty">
		                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		                        <span class="sr-only">Error:</span>
		                        favor preencha sua senha
		                    </div>
		                    <div class="alert alert-danger" role="alert" ng-show="!!err">
		                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		                        <span class="sr-only">Error:</span>
		                        Erro de autenticação
		                    </div>
		                    <div class="form-group no-margin">
		                    	<button class="btn btn-default center-block bt-all" type="submit" ng-disabled="authform.$invalid">Entrar</button>
		                    </div>                                
		                </fieldset>
		            </form>
		    	</div>
	        </div>
       	</div>			
	</div>
</section>

<script>
	$(document).ready(function(){

		$(window).resize(function() {
			centerLoginBox();
		});	
		
		function centerLoginBox() {
			var container 	  = $('.box-login');
			var windowUser    = $(window).height()/2;
			/* console.log(windowsUser); */
			var centralizaBox = container.height()/2;
			/* console.log(centralizaBox); */
			var numTotal      = windowUser - centralizaBox;
			/* console.log(numTotal); */
			container.css({ marginTop: numTotal +'px' });
			container.fadeIn('slow');
		}

		centerLoginBox();
		
	});
</script>
